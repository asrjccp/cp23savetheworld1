    <script>

      var randomElement = "";
      var randomOption1 = "";
      var randomOption2 = "";
      var randomOption3 = "";
      var correctAnswer = "C";
      var letters = 'ABC';
      
      // Define a function to generate a random element from the array
      function getRandomElement(array) {
        var randomIndex = Math.floor(Math.random() * array.length);
        return array[randomIndex];
      }

      // Define a function to generate a random element and display it on the page
      function generateRandomElement() {
        randomElement = getRandomElement(myArray);
        var resultElement = document.getElementById("result");
        resultElement.innerHTML = "<img src='" + randomElement + "' alt='world saviour' />";
      }

      function generateRandomOptions() {
        randomOption1 = getRandomElement(myArray);
        randomOption2 = getRandomElement(myArray);      
        var opt1 = randomOption1.split("_").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ").replace(/_/g, " ").slice(0, -4);
        var opt2 = randomOption2.split("_").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ").replace(/_/g, " ").slice(0, -4);
        var opt3 = randomOption3.split("_").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ").replace(/_/g, " ").slice(0, -4);
        var chosen = Math.floor(Math.random() * 3);
        correctAnswer = letters[chosen];
        if(chosen == 0){
            opt1 = randomElement.split("_").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ").replace(/_/g, " ").slice(0, -4);
        }
        if(chosen == 1){
            opt2 = randomElement.split("_").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ").replace(/_/g, " ").slice(0, -4);
        }
        if(chosen == 2{
            opt3 = randomElement.split("_").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ").replace(/_/g, " ").slice(0, -4);
        }
        var option1 = document.getElementById("option1");
        var option2 = document.getElementById("option2");
        var option3 = document.getElementById("option3");        
        option1.innerHTML = '<label><input type="radio" name="answer" value="A">' + opt1 + '</label><br>';
        option2.innerHTML = '<label><input type="radio" name="answer" value="B">' + opt2 + '</label><br>';
        option3.innerHTML = '<label><input type="radio" name="answer" value="C">' + opt3 + '</label><br>';
      }        

      function generateRandom() {
        generateRandomElement();
        generateRandomOptions();
        document.getElementById("message").innerHTML = "";
      }         
      
      function checkAnswer() {
        var selectedAnswer = document.querySelector('input[name="answer"]:checked').value;
        var message = document.getElementById("message");
        if (selectedAnswer === correctAnswer) {
          message.innerHTML = "BINGO!";
        } else {
          message.innerHTML = "Yo! How can you not know your world saviour?";
        }
        return false;
      }
      
      function reset() {
        document.querySelector('input[name="answer"]:checked').checked = false;
        document.getElementById("message").innerHTML = "";
      }
    </script>
  </body>
